<body>
	<script src="../libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="../libs/spectrum/spectrum.js"></script>
	<script src="../libs/jquery-ui/jquery-ui.min.js"></script>
	
	
	<script src="../libs/other/BinaryHeap.js"></script>

	<script src="../libs/proj4/proj4.js"></script>

	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area" style="background-image: url('../build/potree/resources/images/background.jpg');"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script type="module">

	import * as THREE from "../libs/three.js/build/three.module.js";
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(false);
		viewer.setFOV(100);
		viewer.setPointBudget(10_000_000);
		viewer.useHQ = true;
		viewer.setBackground("skybox");
		viewer.loadSettingsFromURL();
		
		viewer.setDescription("");
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			//viewer.toggleSidebar();
		});
		
		// Netherland
		Potree.loadPointCloud("../pointclouds/dc_static/metadata.json", "dc_static", function(e){
			viewer.scene.addPointCloud(e.pointcloud);
			
			let material = e.pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			
			viewer.fitToScreen();

			{
				{
					let aAbout1 = new Potree.Annotation({
						position: [390192.72, 139568.48, 70.41],
						title: "POV1",
						cameraPosition: [390192.72, 139558.48, 70.41],
						cameraTarget: [390192.72, 139568.48, 70.41],
						description: `<ul>POV1</ul>`
					});
					viewer.scene.annotations.add(aAbout1);
				}
				{
					let aAbout2 = new Potree.Annotation({
						position: [390025.84, 139764.42, 70.41],
						title: "POV2",
						cameraPosition: [390025.84, 139754.42, 70.41],
						cameraTarget: [390025.84, 139764.42, 70.41],
						description: `<ul>POV2</ul>`
					});
					viewer.scene.annotations.add(aAbout2);
				}
				{
					let aAbout3 = new Potree.Annotation({
						position: [389966.75, 139845.72, 74.34],
						title: "POV3",
						cameraPosition: [389966.75, 139835.72, 74.34],
						cameraTarget: [389966.75, 139845.72, 74.34],
						description: `<ul>POV3</ul>`
					});
					viewer.scene.annotations.add(aAbout3);
				}
				{
					let aAbout4 = new Potree.Annotation({
						position: [389858.59, 139970.13, 71.25],
						title: "POV4",
						cameraPosition: [389858.59, 139960.13, 71.25],
						cameraTarget: [389858.59, 139970.13, 71.25],
						description: `<ul>POV4</ul>`
					});
					viewer.scene.annotations.add(aAbout4);
				}
				{
					let aAbout5 = new Potree.Annotation({
						position: [389649.88, 140160.50, 59.88],
						title: "POV5",
						cameraPosition: [389649.88, 140150.50, 59.88],
						cameraTarget: [389649.88, 140160.50, 59.88],
						description: `<ul>POV5</ul>`
					});
					viewer.scene.annotations.add(aAbout5);
				}

			}
		});
		
	</script>

</html>
